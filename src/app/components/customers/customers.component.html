<div *ngIf="customers" class="customers-wrapper">
  <!-- customers table -->
  <table mat-table [dataSource]="customers" class="customers-table mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="taxId">
      <th mat-header-cell *matHeaderCellDef>Tax Id</th>
      <td mat-cell *matCellDef="let element">{{ element.taxId }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="customersTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: customersTableColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="[]"></tr>
  </table>
  <!-- customers card -->
  <mat-card class="customers-card">
    <form [formGroup]="customersForm">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tax Id</mat-label>
        <input matInput type="number" placeholder="Tax Id" formControlName="taxId" />
      </mat-form-field>
      <button
        type="button"
        mat-raised-button
        color="primary"
        [disabled]="customersForm.invalid"
        (click)="addCustomer()"
      >
        Add
      </button>
    </form>
  </mat-card>
</div>
