<div *ngIf="products" class="products-wrapper">
  <!-- customers table -->
  <table
    mat-table
    [dataSource]="products"
    class="products-table mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="productsTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: productsTableColumns"></tr>
  </table>
  <!-- customers card -->
  <mat-card class="products-card">
    <form [formGroup]="productsForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cost</mat-label>
        <input
          matInput
          type="number"
          placeholder="Cost"
          formControlName="cost"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input
          matInput
          type="number"
          placeholder="Stock"
          formControlName="stock"
        />
      </mat-form-field>
      <button
        type="button"
        mat-raised-button
        color="primary"
        [disabled]="productsForm.invalid"
        (click)="addProduct()"
      >
        Add
      </button>
    </form>
  </mat-card>
</div>
